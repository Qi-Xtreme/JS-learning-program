    <script>

      //避免函数里面的名字声明
      function add(a, b = 0) {
        //arguments{},对象，冒号前面是属性，后面是属性值  console.log(...arguments) ... 扩展（展开）运算符
        //b = b === undefined ? 0 : b; //默认值，没有传给 但正常执行需要
        return a + b;
      }
      var sub = function (c, d) {
        return c - d;
      };
      var jia = add;
      console.log(jia(10, 8), sub(10, 8), typeof sub);
    </script>

    <script>
      function square(num) {
        // var total; //如果在作用于有定义，则在当前作用域寻找，如果没有就去上一级寻找。
        // 50
        total = num * num;
        return total;
      }
      // var tt = 50; //400
      //如果全局也没找到，就在全局声明赋值
      var number = square(20);
      console.log("tt=" + total, "number=" + number);
      //形参类似于变量，实参类似于函数值。
    </script>

    <script>
      function f1(car, num) {
        car.make = "Toyota";
        num += 10;
      }
      var myCar = { make: "Honda", year: 1998 };
      var n = 20;
      console.log(myCar.make, n);
      f1(myCar, n); //n是直接传递的值
      console.log(myCar.make, n);
    </script>
